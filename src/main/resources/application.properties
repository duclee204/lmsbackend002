spring.application.name=LMS-Backend
# --- Database (Stackhero MySQL trên Heroku) ---
spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${STACKHERO_MYSQL_DATABASE_USERNAME}
spring.datasource.password=${STACKHERO_MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration - Tăng giới hạn cho video upload
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Upload directory configuration
app.upload.dir=uploads

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=true

# Mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jwt config
jwt.secret=${JWT_SECRET}