spring.application.name=LMS-Backend

# Timezone Configuration - Fix for Vietnam timezone
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.datasource.serverTimezone=Asia/Ho_Chi_Minh

# --- Database (Stackhero MySQL trên Heroku) ---
spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${STACKHERO_MYSQL_DATABASE_USERNAME}
spring.datasource.password=${STACKHERO_MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration - Tăng giới hạn cho video upload
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Upload directory configuration
app.upload.dir=uploads

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=true

# Mail config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jwt config
jwt.secret=${JWT_SECRET}

# VNPAY Configuration (Sandbox)
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.payUrl=${VNPAY_PAY_URL}
vnpay.returnUrl=https://lms-frontend001-d43a1c85c11e.herokuapp.com/payment-success
vnpay.ipnUrl=https://lms-backend001-110ad185d2b7.herokuapp.com/api/vnpay/ipn
vnpay.apiUrl=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction

# ZaloPay Configuration (Sandbox)
zalopay.app.id=${ZALOPAY_APP_ID}
zalopay.key1=${ZALOPAY_KEY1}
zalopay.key2=${ZALOPAY_KEY2}
zalopay.endpoint=${ZALOPAY_ENDPOINT}
zalopay.callback.url=${ZALOPAY_CALLBACK_URL}
zalopay.redirect.url=${ZALOPAY_REDIRECT_URL}
zalopay.query.url=${ZALOPAY_QUERY_URL}
